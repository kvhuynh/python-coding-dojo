<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a New Recipe</title>
  </head>
  <body>
      <h1>Add a New Recipe!</h1>
      {% with messages = get_flashed_messages() %}     
      {% if messages %}                            
          {% for message in messages %}           
              <p>{{message}}</p>                   
          {% endfor %}
      {% endif %}
  {% endwith %}
      <form class="form" action="/validate_new_recipe" method="post">
        <label for="recipe_name">Name:</label>
        <input type="text" id="recipe_name" name="recipe_name">
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <br>
        <label for="instructions">Instructions:</label>
        <input type="text" id="instructions" name="instructions">
        <br>
        <label for="start">Date Cooked/Made:</label>
        <br>
        <input type="date" id="start" name="date_cooked" value="2018-07-22" min="1900-01-01" max="2018-12-31">
        <br>
        <label for="radio-buttons">Under 30 Minutes?</label><br>
            <div class="form-check form-check-inline">
                <input value="Yes" class="form-check-input" type="radio" name="is_under_30" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input value="No" class="form-check-input" type="radio" name="is_under_30" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary ">Submit</button>
      </form> 
  </body>
</html>
